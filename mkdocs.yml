site_name: PufferDrive
site_description: High-throughput autonomous driving simulator built on PufferLib.
repo_name: Emerge-Lab/PufferDrive
repo_url: https://github.com/Emerge-Lab/PufferDrive
docs_dir: docs

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: deep orange
  font:
    text: "Space Grotesk"
    code: "JetBrains Mono"
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.expand
    - toc.integrate
    - content.code.copy
  logo: images/pufferdrive.gif
  favicon: images/pufferdrive.gif

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Simulator: simulator.md
  - Data: data.md
  - Evaluation:
      - Overview: evaluation.md
      - WOSAC Benchmark: benchmark-readme.md
  - WOMD Editor: womd-editor.md
  - Visualizer: visualizer.md

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - tables
  - fenced_code
  - codehilite
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - assets/extra.css
