name: install

on:
  push:
  pull_request:

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run pre-commit on all files
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --show-diff-on-failure

  test:
    name: test ${{ matrix.py }} - ${{ matrix.os }} - ${{ matrix.env }}
    needs: pre-commit
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        py: ["3.11", "3.10"]
        env: ["pip"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Conda
        if: matrix.env == 'conda'
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.py }}
          miniconda-version: "latest"
          activate-environment: test-env
          auto-update-conda: true

      - name: Setup Python for pip
        if: matrix.env == 'pip'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py }}

      - name: Check disk space (before cleanup)
        if: runner.os == 'Linux'
        run: df -h

      - name: Free up disk space (Linux only)
        if: runner.os == 'Linux'
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          sudo rm -rf ~/.cache/pip /tmp/* /var/tmp/*
          echo "After cleanup:"
          df -h

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Check disk space (before install)
        if: runner.os == 'Linux'
        run: df -h

      - name: Install pufferlib
        run: pip install -e .

      - name: Check disk space (after install)
        if: runner.os == 'Linux'
        run: df -h
