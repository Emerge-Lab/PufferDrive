[base]
package = ocean
env_name = puffer_drive
policy_name = Drive
rnn_name = Recurrent

[vec]
num_workers = 16
num_envs = 16
batch_size = 2
#backend = Serial

[policy]
input_size = 64
hidden_size = 256
value_head = "mlp"
masksembles_enable = True
masksembles_masks = 4
masksembles_scale = 1.5
masksembles_forward_passes = 4

[rnn]
input_size = 256
hidden_size = 256

[env]
num_agents = 1024
action_type = "discrete" # discrete, continuous
reward_vehicle_collision = -0.5
reward_offroad_collision = -0.2
reward_ade = 0.0
spawn_immunity_timer = 50
reward_goal_post_respawn = 0.25
reward_vehicle_collision_post_respawn = -0.5
resample_frequency = 910
num_maps = 30
# if true overrides expert flags for vehicles in dataAdd a comment on lines R33 to R34Add diff commentMarkdown input:  edit mode selected.WritePreviewAdd a suggestionHeadingBoldItalicQuoteCodeLinkUnordered listNumbered listTask listMentionReferenceSaved repliesAdd FilesPaste, drop, or click to add filesCancelCommentStart a reviewReturn to code
control_all_agents = False
# if > 0 chooses exactly n policy controlled vehicles per scene, remaining are marked as expert
# -1 to turn off
num_policy_controlled_agents = -1
# if true takes first n eligible vehicles if false randomly picks
deterministic_agent_selection = False

[train]
total_timesteps = 5_000_000_000
#learning_rate = 0.02
#gamma = 0.985
anneal_lr = True
batch_size = 524288 # Needs to be: num_agents * num_workers * BPTT horizon
minibatch_size = 32768
max_minibatch_size = 32768
bptt_horizon = 32
adam_beta1 = 0.9
adam_beta2 = 0.999
adam_eps = 1e-8
clip_coef = 0.2
ent_coef = 0.001
gae_lambda = 0.95
gamma = 0.98
learning_rate = 0.002
max_grad_norm = 1
prio_alpha = 0.8499999999999999
prio_beta0 = 0.8499999999999999
update_epochs = 1
vf_clip_coef = 0.1999999999999999
vf_coef = 2
vtrace_c_clip = 1
vtrace_rho_clip = 1
checkpoint_interval = 50
masksembles_log_interval = 2048
masksembles_episode_logging = False
# Rendering options
render = True
render_interval = 50
obs_only = True # If True, show exactly what the agent sees in agent observation
show_grid = False # Show grid lines
show_lasers = False # Draws lines from ego agent observed ORUs and road elements to show detection range
show_human_logs = True # Display human xy logs in the background
render_map = "pufferlib/resources/drive/binaries/map_942.bin" # Options: str to path (e.g., "resources/drive/binaries/map_001.bin"), None

[report]
uncertainty = True
uncertainty_forward_passes = 4
uncertainty_episode_scatter = True
num_envs = 1
gif_map_count = 0
gif_variants_per_map = 0
gif_timeout = 180
seed = -1
num_episodes = 512

[sweep.train.total_timesteps]
distribution = log_normal
min = 1e8
max = 4e8
mean = 2e8
scale = time

[sweep.env.reward_vehicle_collision]
distribution = uniform
min = -1.0
max = 0.0
mean = -0.2
scale = auto

[sweep.env.reward_offroad_collision]
distribution = uniform
min = -1.0
max = 0.0
mean = -0.2

[sweep.env.reward_ade]
distribution = uniform
min = -0.1
max = 0.0
mean = -0.02
scale = auto

[sweep.env.spawn_immunity_timer]
distribution = uniform
min = 1
max = 91
mean = 30
scale = auto

[sweep.env.reward_goal_post_respawn]
distribution = uniform
min = 0.0
max = 1.0
mean = 0.5
scale = auto

[sweep.env.reward_vehicle_collision_post_respawn]
distribution = uniform
min = -1.0
max = 0.0
mean = -0.2
scale = auto
